<VirtualHost *:80>
    ServerAdmin publicmaster@localhost
    ServerName auxotracker.lan
    DocumentRoot /var/www/html/dist
    <Directory /var/www/html/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    <Directory /var/www/html/dist/assets>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/auxotracker_error.log
    CustomLog ${APACHE_LOG_DIR}/auxotracker_access.log combined
    
    # Redirection HTTPS derrière proxy nginx
    RewriteEngine On
    # Si la requête n’est pas déjà en HTTPS côté proxy, on redirige
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # Forcer le contexte HTTPS pour Apache/PHP derrière proxy
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
    SetEnvIf X-Forwarded-Port "443" SERVER_PORT=443
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin publicmaster@localhost
    ServerName auxotracker.lan
    DocumentRoot /var/www/html/dist
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/auxotracker.lan.crt
    SSLCertificateKeyFile /etc/apache2/ssl/auxotracker.lan.key
    <Directory /var/www/html/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>
    
    <Directory /var/www/html/dist/assets>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/auxotracker_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/auxotracker_ssl_access.log combined
</VirtualHost>

