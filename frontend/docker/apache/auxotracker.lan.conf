<VirtualHost *:80>
    ServerAdmin publicmaster@localhost
    ServerName auxotracker.lan
    DocumentRoot /var/www/html/dist
    <Directory /var/www/html/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/.log
    CustomLog ${APACHE_LOG_DIR}/.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin publicmaster@localhost
    ServerName auxotracker.lan
    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/auxotracker.lan.crt
    SSLCertificateKeyFile /etc/apache2/ssl/auxotracker.lan.key
    <Directory /var/www/html/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/.log
    CustomLog ${APACHE_LOG_DIR}/.log combined
</VirtualHost>

