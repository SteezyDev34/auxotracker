<VirtualHost *:80>
    ServerAdmin publicmaster@localhost
    ServerName api.auxotracker.lan
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/.log
    CustomLog ${APACHE_LOG_DIR}/.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin publicmaster@localhost
    ServerName api.auxotracker.lan
    DocumentRoot /var/www/html/public
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/api.auxotracker.lan.crt
    SSLCertificateKeyFile /etc/apache2/ssl/api.auxotracker.lan.key
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/.log
    CustomLog ${APACHE_LOG_DIR}/.log combined
</VirtualHost>

